<div class="container p-5">
  <div class="row">
    <h5>Purchase Orders</h5>
  </div>
  <button type="button" class="btn btn-primary" routerLink="/purchaseOrders/add">
    <i class="fa fa-plus mr-2"></i>
    Create Purchase Order
  </button>
  <div class="row m-2">
    <div class="card col">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table text-center vertical-align table-hover minified-header">
            <thead class="thead-light">
              <tr>
                <th scope="col"> </th>
                <th scope="col">#</th>
                <th scope="col" colspan="2">Customer Name</th>
                <th scope="col">Date of Order</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">
                  <input type="checkbox" aria-label="Select row">
                </td>
                <th scope="row">001</th>
                <td colspan="2">John Doe</td>
                <td>01-17-2014</td>
                <td>75.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
